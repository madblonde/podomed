<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Patient Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'podomed/styles.css' %}">
</head>
<body>

<div class="container">
    <h2>Zresetuj haslo</h2>
    <p>Wpisz swoj email i link zostanie wyslany na twoj email</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Nacisnij by zresetowac haslo</button>
    </form>
    <div class="links">
        <a href="{% url 'login' %}">Wroc do logowania</a>
    </div>
</div>

</body>
</html>
