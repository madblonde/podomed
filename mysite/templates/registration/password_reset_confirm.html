<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Patient Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'podomed/styles.css' %}">
</head>
<body>

<div class="container">
    <h2>Wprowadz nowe haslo</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password1">Nowe Haslo</label>
            <input type="password" id="new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Potwierdz Nowe haslo</label>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Zmien Haslo</button>
    </form>
</div>

</body>
</html>
