<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patient Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'podomed/styles.css' %}">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nazwa Uzytkownika</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Haslo</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj sie</button>
    </form>
    <div class="links">
        <a href="{% url 'signup' %}">Zarejstruj sie</a>
    </div>
    <div class="links">
        <a href="{% url 'password_reset' %}">Nie pamietasz hasla??</a>
    </div>
</div>

</body>
</html>
